data:
  build: data/.
mysql:
  image: mysql
  ports:
    - "3306:3306"
  environment:
    MYSQL_ROOT_PASSWORD: 1234
    DATABASE: 'shopsaloon'
  volumes:
    - ./sql:/sql
    - ./init:/docker-entrypoint-initdb.d
  volumes_from:
    - data

web:
  build: web/.
  command: python -u app.py
  ports:
    - "5000:5000"
  links:
    - mysql:db
